<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/google_ico.ico"/>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <title>Google</title>
</head>
<body>
    <section id="navbar">
        <a href="#" id="about">About</a>
        <a href="#" id="store">Store</a>
        <a href="#" id="gmail">Gmail</a>
        <a href="#" id="images">Images</a>
        <a href="#" id="apps">apps</a>
        <a href="#" id="sign-in">Sign in</a>
    </section>
    <section id="main-body">
        <img id="logo" src="./images/google.png" alt="Google logo">
        <input type="text" id="search" placeholder="What is Full Stack Web Development?">
        <div id="flexbox">

            <form id="submit-btn">
                <input type='submit' id="search-btn" value="Google Search">
            </form>
            <form id="random-btn">
                <input type='submit' id="random-search-btn" value="I'm Feeling Lucky">
            </form>
        </div>

    </section>
    <section id="footer">
        <a href="#" id="advertising">Advertising</a>
        <a href="#" id="business">Business</a>
        <a href="#" id="how">How Search works</a>
        <a href="#" id="privacy">Privacy</a>
        <a href="#" id="terms">Terms</a>
        <a href="#" id="settings">Settings</a>
    </section>
</body>
</html>
